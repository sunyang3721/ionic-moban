<ion-view view-title="ionicons" on-swipe-up="warn_up()" on-swipe-down="warn_down()">
  <ion-content class="bar-top">
  <br/><br/>
    <div class="list list-inset">
      <form ng-init="auth.submitted=false" ng-submit="auth.login(userLogin, password)" name="loginForm" novalidate>
        <label class="item item-input" style="margin-top:1px;">
          <input type="text"
            ng-model="userLogin"
            name="login"
            placeholder="Email or username"
            autocorrect="off"
            autocapitalize="off"
            ng-class="{'submission-opacity':auth.submitted}"
            required>
        </label>
        <label class="item item-input">
          <input type="password"
            ng-model="password"
            name="password"
            placeholder="Password"
            autocorrect="off"
            autocapitalize="off"
            ng-class="{'submission-opacity':auth.submitted}"
            required>
        </label>
        <button type="submit"
          class="button button-block button-assertive btn-sub"
          ng-disabled="auth.submitted">
            <i class="ion-loading-c" ng-show="auth.submitted" style="float:left;margin-top:13px"></i>
            Login
        </button>
      </form>
    </div>
  </ion-content>
</ion-view>
